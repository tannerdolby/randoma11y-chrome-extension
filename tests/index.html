<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cypress Testing Page</title>
</head>
<body>
    <div class="popup">
        <h1>Choose a randoma11y theme for your current tab</h1>
        <section class="current-theme">
            <div class="palette">
              <div class="color-one" style="background-color: rgb(0, 3, 33); color: rgb(187, 93, 68);">#000321</div>
              <div class="color-two" style="background-color: rgb(187, 93, 68); color: rgb(0, 3, 33);">#bb5d44</div>
            </div>
            <p class="contrast-ratio">Contrast Ratio: 4.6:1</p>
            <div class="wcag-info">
              <p class="wcag-aa-normal">WCAG AA Normal Text:<span class="wcag-compliance pass">pass</span></p>
              <p class="wcag-aa-large">WCAG AA Large Text:<span class="wcag-compliance pass">pass</span></p>
              <p class="wcag-aaa-normal">WCAG AAA Normal Text:<span class="wcag-compliance fail">fail</span></p>
              <p class="wcag-aaa-large">WCAG AAA Large Text:<span class="wcag-compliance pass">pass</span></p>
              <p class="wcag-go-and-ui">WCAG Graphical Objects and UI:<span class="wcag-compliance pass">pass</span></p>
            </div>
        </section>

            <li><button class="theme-color" style="background-color: rgb(37, 124, 151); color: rgb(255, 255, 161);">4.55</button></li>

            <li><button class="theme-color" style="background-color: rgb(19, 35, 107); color: rgb(75, 175, 166);">5.39</button></li>
